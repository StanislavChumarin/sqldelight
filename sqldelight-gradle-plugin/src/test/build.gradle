plugins {
  id 'com.android.application'
  id 'com.squareup.sqldelight'
}

repositories {
  google()
}

android {
  compileSdkVersion {{compileSdkVersion}} // Actual value replaced by BuildFilesRule.
  buildToolsVersion '{{buildToolsVersion}}' // Actual value replaced by BuildFilesRule.

  defaultConfig {
    minSdkVersion 14
  }

  sourceSets {
    main.java.srcDirs += '../../../../../sqldelight-runtime/src/main/java'
  }

  lintOptions {
    textReport true
  }
}

dependencies {
  // TODO inject this value so we ensure it's using the enclosing project's version.
  compile 'android.arch.persistence.room:support-db:1.0.0-alpha9'
}
